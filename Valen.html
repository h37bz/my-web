<script>
    const noBtn = document.getElementById('noBtn');
    const container = document.querySelector('.container');
    
    // Set initial position
    noBtn.style.left = '60%';
    noBtn.style.top = '50%';

    noBtn.addEventListener('mousemove', function(e) {
        const btnRect = noBtn.getBoundingClientRect();
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;
        
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        const distanceX = mouseX - btnCenterX;
        const distanceY = mouseY - btnCenterY;
        const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
        
        // If mouse is within 100px, move the button away
        if (distance < 100) {
            const containerRect = container.getBoundingClientRect();
            
            // Calculate new position (move away from mouse)
            let newX = btnCenterX - distanceX * 2;
            let newY = btnCenterY - distanceY * 2;
            
            // Keep button within container bounds
            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;
            
            newX = Math.max(0, Math.min(newX - containerRect.left, maxX));
            newY = Math.max(0, Math.min(newY - containerRect.top, maxY));
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
    });

    function showConfirmation() {
        document.querySelector('.question-page').style.display = 'none';
        document.querySelector('.confirmation').classList.add('active');
        createHeartRain();
    }

    function createHeartRain() {
        const heartRain = document.getElementById('heartRain');
        const hearts = ['â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’', 'ğŸ’˜'];
        
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartRain.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, i * 100);
        }
    }
</script>
